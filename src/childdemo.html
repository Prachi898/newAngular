

    <html>
    <div>
        <label>Name :</label>
        <input [(ngModel)]="ename"  type="text" placeholder="Enter Your Name"/>

    </div>
    <div>
        <label>Email :</label>
        <input  [(ngModel)]="eid"  type="email" placeholder="Enter Your Email Address"/>
    
    </div>
    <div>
        <label>Password :</label>
        <input [(ngModel)]="psw" type="password" placeholder="Enter Your Password"/>
        
    </div>
    <div>
        <label>City :</label>
        <input [(ngModel)]="city"  type="text" placeholder="Enter Your City"/>
            
     </div>
     <div>
            <label>Country :</label>
            <input [(ngModel)]="ctn"  type="text" placeholder="Enter Country"/>
                
     </div>
     <br>
     <br>
     <br>
     <input type="button" (click)="onClickEvent($event)" value="Show data"/>
     <br>
     <br>

     <div [hidden]=textval>
        <label>Name :</label>{{ename}}<br>
        <label>Email :</label>{{eid}}<br>
        <label>Password :</label>{{psw}}<br>
        <label>City :</label>{{city}}<br>
        <label>Country :</label>{{ctn}}<br>
    </div>
    </html>
